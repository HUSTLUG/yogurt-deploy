version: "3"

services:
  redis:
    image: redis
    container_name: "cache"
    ports:
      - "6379:6379"
    volumes:
      - "./data:/data"
    networks:
      - hust-mirror
    environment:
      TZ: Asia/Shanghai
  db:
    image: postgres:12-alpine
    container_name: "db"
    restart: on-failure
    environment:
      POSTGRES_USER: hlug
      POSTGRES_PASSWORD: hlug
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - "./data/db:/var/lib/postgresql/data"
      - "./scripts/init.sql:/docker-entrypoint-initdb.d/create_tables.sql"
    networks:
      - hust-mirror

  mirror:
    image: walawalawala/hust-mirror:latest
    container_name: mirror
    restart: on-failure
    ports:
      - "8080:8080"
    networks:
      - hust-mirror
    volumes:
      - "./source:/source"
    depends_on:
      - db
      - redis
    environment:
      TZ: Asia/Shanghai

  nginx:
    image: nginx
    container_name: hust-nginx
    restart: on-failure
    ports:
      - "8081:80"
    volumes:
      - "./source:/source"
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
networks:
  hust-mirror:
